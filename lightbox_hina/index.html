<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
    <title>lightbox導入</title>

	<link rel="stylesheet" href="css/lightbox.min.css">
	<!-- lightboxのCSSファイルを読み込む -->


</head>
<body>

<a href="img/test1.jpg" data-lightbox="image-1" data-title="My caption"><img src="img/test1.jpg" alt="街並み"></a>
<a href="img/test2.jpg" data-lightbox="image-1" data-title="My caption"><img src="img/test2.jpg" alt="雪山"></a>
<a href="img/test3.jpg" data-lightbox="image-1" data-title="My caption"><img src="img/test3.jpg" alt="道"></a>
<a href="img/test4.jpg" data-lightbox="image-1" data-title="My caption"><img src="img/test4.jpg" alt="山"></a>
<a href="img/test5.jpg" data-lightbox="image-1" data-title="My caption"><img src="img/test5.jpg" alt="畑"></a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- jQuery本体を読み込む -->
<script src="js/lightbox.min.js"></script>

<!-- lightboxのjsファイルを読み込む -->

</body>


</html>
